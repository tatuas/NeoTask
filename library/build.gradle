apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.github.dcendents.android-maven"
apply plugin: "com.vanniktech.android.junit.jacoco"

android {
    defaultPublishConfig "release"
    compileSdkVersion sdkVersion
    buildToolsVersion sdkBuildVersion

    defaultConfig {
        minSdkVersion sdkMinVersion
        targetSdkVersion sdkVersion
        versionName libraryVersion
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            all {
                testLogging {
                    events "passed", "skipped", "failed", "standardOut", "standardError"
                }
            }
        }
    }
}

dependencies {
    implementation implementations.kotlin

    api implementations.gmsTask

    testImplementation implementations.junit
    testImplementation implementations.robolectric
    testImplementation implementations.assertJCore
    testImplementation implementations.awaitility
}

repositories {
    mavenCentral()
}
