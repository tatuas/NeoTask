apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.github.dcendents.android-maven"

android {
    defaultPublishConfig "release"
    compileSdkVersion sdkVersion

    defaultConfig {
        minSdkVersion sdkMinVersion
        targetSdkVersion sdkVersion
        versionName libraryVersion
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
        }
    }

    testOptions.unitTests.all {
        testLogging {
            events "passed", "skipped", "failed", "standardOut", "standardError"
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation implementations.kotlin

    api implementations.gmsTask

    testImplementation implementations.junit
    testImplementation implementations.robolectric
    testImplementation implementations.assertJCore
    testImplementation implementations.awaitility
}

repositories {
    mavenCentral()
}
